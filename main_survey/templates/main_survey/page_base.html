<!doctype html>

{% load staticfiles %}

<html lang="it-IT">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Benvenuto in MyJourney!</title>
  <!-- Fogli di stile -->
  <link href="{% static 'js/bootstrap.min.css' %}" rel="stylesheet" media="screen">
  <link href="{% static 'css/custom.css' %}" rel="stylesheet" media="screen" />

  <script type="text/javascript" src="{% static 'js/vue-2.5.21.min.js' %}"></script>
  <!-- <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script> -->
  <script type="text/javascript" src="https://unpkg.com/vuejs-datepicker"></script>
  <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <meta content="noindex,follow" name="robots">
</head>

<body>
  <header class="bg-primary py-3">
    <div class="ml-4">
      <a class="ml-3" href="" title="vai al sito istituzionale del Comune di Milano">
        <img src="{% static 'img/logo_milano.png' %}">
      </a>
    </div>
  </header>

  <main class="container-fluid mt-4">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="bg-dark mt-4 pb-5">
    <div class="bg-primary pt-4 pb-3"></div>
  </footer>
</body>

</html>
