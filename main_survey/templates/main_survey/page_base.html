<!doctype html>

{% load staticfiles %}

<html lang="it-IT">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Benvenuto in MyJourney!</title>
  <!-- Fogli di stile -->
  <link href="{% static 'js/bootstrap.min.css' %}" rel="stylesheet" media="screen">
  <link href="{% static 'css/custom.css' %}" rel="stylesheet" media="screen" />

  <script type="text/javascript" src="{% static 'js/vue-2.5.21.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
  <!-- <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script> -->
  <script type="text/javascript" src="https://unpkg.com/vuejs-datepicker"></script>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <meta content="noindex,follow" name="robots">
</head>

<body>

  <header>
    <h1><a href="#" title="vai al sito istituzionale del Comune di Milano">Benvenuto in MyJourney!</a></h1>
    <p id="logo"><a href="" title="vai al sito istituzionale del Comune di Milano"><img src="{% static 'img/logo_milano.png' %}"></a></p>

    <h2 id="navinterna" class="sr-only">Menu di navigazione interna alla pagina</h2>
    <ul class="sr-only">
      <li><a title="vai al contenuto di questa pagina" href="#ancoracontenuto">Contenuto di pagina</a></li>
      <li><a title="vai a ..." href="#ancora...">...</a></li>
    </ul>

    <p class="sr-only"><a href="#navinterna" title="torna alla navigazione interna alla pagina">Torna alla navigazione interna</a></p>
  </header>

  <main class="container-fluid mt-4">
    {% block content %}
    {% endblock %}
  </main>

  <footer id="footer"></footer>

  <script>
    $(function () {
      $("#datepicker").datepicker({ dateFormat: 'dd/mm/yy', startView: 1 });
    });
  </script>

</body>

</html>
