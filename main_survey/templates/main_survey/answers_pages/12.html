{% extends 'main_survey/specific_page.html' %}

{% block answer %}

<form method="post" action="">{% csrf_token %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="form-group">
        <select class="form-control text-center" name="posso_ospitare_in_alloggio" id="posso_ospitare_in_alloggio">
          <option value="None">Seleziona un'opzione</option>
          <option value="si">Si</option>
          <option value="no">No</option>
          <option value="ospite">Sono ospite</option>
        </select>
      </div>

      <div class="form-group">
        <input type="text" class="form-control text-center" name="via" placeholder="Indirizzo">
      </div>
      <div class="form-group">
        <input type="text" class="form-control text-center" name="città" placeholder="Città">
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-4 text-center">
      <button type="submit" name="flag_back" value="True" class="btn btn-secondary">Indietro</button>
    </div>

    <div class="col-md-4 offset-md-4 text-center">
      <button type="submit" class="btn btn-outline-primary">Avanti</button>
    </div>
  </div>
</form>

{% endblock %}
