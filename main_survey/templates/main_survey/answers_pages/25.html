{% extends 'main_survey/specific_page.html' %}

{% block answer %}

<form method="post" action="">{% csrf_token %}

  <div class="form-group">
    <div>
      <select class="form-control w-auto m-auto" name="tipologia_lavoro">
        <option value="None">Seleziona una tipologia di lavoro</option>
        <option value="dipendente">Lavoratore dipendente</option>
        <option value="domestico">Lavoratore domestico</option>
        <option value="titolare_ditta">Lavoratore autonomo</option>
        <option value="partecipazione_società">Partecipazione in società</option>
        <option value="socio_lavoratore">Socio lavoratore</option>
        <option value="libero_professionista">Libero professionista</option>
        <option value="no">Non svolgo alcun lavoro</option>
      </select>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-4 text-center">
      <button type="submit" name="flag_back" value="True" class="btn btn-secondary">Indietro</button>
    </div>

    <div class="col-md-4 offset-md-4 text-center">
      <button type="submit" class="btn btn-outline-primary">Avanti</button>
    </div>
  </div>
</form>

{% endblock %}
